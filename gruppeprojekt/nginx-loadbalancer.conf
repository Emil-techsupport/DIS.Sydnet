# NGINX Load Balancer Konfiguration
# Til brug på DigitalOcean droplet
# Placer denne fil i: /etc/nginx/sites-available/your-domain
# Link den til: /etc/nginx/sites-enabled/

# Upstream backend servere
# Dette er de servere som NGINX skal fordele trafik til
upstream backend_servers {
    # Round-robin (standard) - skifter mellem servere
    server localhost:4000;
    server localhost:4001;
    server localhost:4002;
    
    # Alternativer:
    # least_conn;  # Vælg server med færrest connections
    # ip_hash;     # Samme IP går altid til samme server (session persistence)
}

# HTTP server for localhost (til test)
server {
    listen 80;
    server_name localhost;
    
    location / {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP server - Redirecter domæne til HTTPS
server {
    listen 80;
    server_name sydnet.studio www.sydnet.studio;
    
    # Redirect HTTP til HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name sydnet.studio www.sydnet.studio;

    # SSL certifikat (Let's Encrypt)
    # Disse stier oprettes automatisk når du kører certbot
    ssl_certificate /etc/letsencrypt/live/sydnet.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sydnet.studio/privkey.pem;

    # SSL konfiguration (bedste praksis)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}


