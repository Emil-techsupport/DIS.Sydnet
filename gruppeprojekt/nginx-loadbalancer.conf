# NGINX Load Balancer Konfiguration
# Til brug på DigitalOcean droplet
# Placer denne fil i: /etc/nginx/sites-available/your-domain
# Link den til: /etc/nginx/sites-enabled/

# Upstream backend servere
# Dette er de servere som NGINX skal fordele trafik til
upstream backend_servers {
    # Round-robin (standard) - skifter mellem servere
    server localhost:4000;
    server localhost:4001;
    server localhost:4002;
    
    # Alternativer:
    # least_conn;  # Vælg server med færrest connections
    # ip_hash;     # Samme IP går altid til samme server (session persistence)
}

# HTTP server (kan redirecte til HTTPS)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Ændr til dit domæne
    
    # Redirect HTTP til HTTPS (anbefalet til produktion)
    # return 301 https://$server_name$request_uri;
    
    # Eller brug HTTP direkte (til test):
    location / {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

